<!DOCTYPE html>
<td class="ng-binding">{{contact.nom}}</td>
<td class="ng-binding">{{contact.prenom}}</td>
<td class="ng-binding">{{contact.mail}}</td>
<td>
    <a class="btn btn-info btn-xs" href="" data-ng-click="ctCtrl.MiseAJour(contact)"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>&nbsp;
    <a class="btn btn-danger btn-xs" href="" data-ng-click="ctCtrl.Suppression(contact)"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>
</td>
